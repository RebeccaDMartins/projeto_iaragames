<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Iara Games</title>
    <link rel="stylesheet" href="../../assets/styles/cadastronovo.css">

    <link rel="shortcut icon" href="../../assets/icon/novo/favicon.png" type="image/png">
</head>

<body>
    <div class="voltar">
        <img src="../../assets/icon/novo/voltar.png" alt="Voltar à página inicial da Iara games"><a
            href="../../pages/login/login.html">Página de Login</a>
    </div>

    <div class="container">
        <div class="logo">
            <a href="../../index.html"><img src="../../assets/icon/novo/logo iara.png" alt="Logo Iara Games"></a>
        </div>
        <h2>Faça seu cadastro</h2>

        <form action="#" method="post">
            <input type="date" placeholder="Data de nascimento: 00/00/0000" required></input>
            <p class="description">Pedimos sua data de nascimento por medidas de segurança e para tornar melhor sua experiência!</p>
            
            <input type="email" placeholder="E-mail" required></input>
            
            <input type="text" placeholder="Nome completo" required></input>

            <input type="text" placeholder="Nome de usuário" required></input>
            
            <input type="password" placeholder="Senha" required></input>
            <p class="password-info">As senhas devem ter no mínimo 7 letras, 1 número e 1 caractere especial.</p>
            
            <input type="password" placeholder="Confirmar a senha" required></input>
        </form>

        <a href="../../pages/cadastro-realizado/cadastro-realizado.html"><button type="submit">Continuar</button></a>
        <p class="privacy-policy">Política de Privacidade da Iara Games</p>
    </div>
</body>
</html>
